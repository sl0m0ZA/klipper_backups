[bltouch]
# https://klipper.discourse.group/t/ender-3-v2-cr-touch/3245
# https://www.klipper3d.org/Probe_Calibrate.html
speed: 3.0
lift_speed: 8.0
sensor_pin: ^PC14
control_pin: PA1    
x_offset: -41
y_offset: -4
#z_offset: 0 # Must be 0 or conflicts with `#*# z_offset` in the auto-generated sect
# bltouch: z_offset: 0.0
stow_on_each_sample: False
probe_with_touch_mode: True
samples: 2


#[safe_z_home]
#home_xy_position: 158, 110 # Change coordinates to the center of your print bed
##home_xy_position: 15,-10  # Nozzle probe 
#speed: 200
#z_hop: 6 # Move up 6mm
#z_hop_speed: 20
#move_to_previous: false

#====================================================================
# SCREW ADJUSTMENT
#====================================================================

[bed_screws]
screw1: 60, 230 # Using rear left to take measurements as harder to reach
screw1_name: rear left screw
screw2: 260, 230
screw2_name: rear right screw
screw3: 260, 10
screw3_name: front right screw
screw4: 60, 10
screw4_name: front left screw

[screws_tilt_adjust]
screw1: 60, 230
screw1_name: rear left screw
screw2: 260, 230
screw2_name: rear right screw
screw3: 260, 10
screw3_name: front right screw
screw4: 60, 10
screw4_name: front left screw
horizontal_move_z: 6
speed: 300
screw_thread: CW-M4 # Use CW for Clowise and CCW for Counter Clockwise 

# Macros for Touch Probe
# CR Touch
[gcode_macro CRTOUCH_PIN_DOWN]
gcode:
  BLTOUCH_DEBUG COMMAND=pin_down

[gcode_macro CRTOUCH_PIN_UP]
gcode:
  BLTOUCH_DEBUG COMMAND=pin_up

[gcode_macro CRTOUCH_RESET]
gcode:
  BLTOUCH_DEBUG COMMAND=reset

[gcode_macro M48]
gcode:
  PROBE_ACCURACY
